<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã Giảm Giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tạo Mã Giảm Giá</h1>
    <form method="post" action="generate_coupon.php">
        <label for="coupon_code">Mã Giảm Giá:</label>
        <input type="text" id="coupon_code" name="coupon_code" placeholder="Nhập mã giảm giá (tùy chọn)">

        <label for="discount_amount">Giá Trị Giảm (%):</label>
        <input type="number" id="discount_amount" name="discount_amount" placeholder="Nhập % giảm (VD: 10, 20)" min="1" max="100" required>

        <label for="expiry_date">Ngày Hết Hạn:</label>
        <input type="date" id="expiry_date" name="expiry_date" required>

        <label for="usage_limit">Giới Hạn Số Lần Sử Dụng:</label>
        <input type="number" id="usage_limit" name="usage_limit" placeholder="Nhập số lần sử dụng" min="1" required>

        <button type="submit">Tạo Mã</button>
    </form>
</body>
</html>
