    </nav>
    <main>
        <div class="header">
            <input class="search" type="text" name="" id="" placeholder="Tìm kiếm">
            <div class="about-us">
                <p>Tên Admin</p>

            </div>
        </div>
        <div class="table">
            <div class="title">
                <h1>Thêm sản phẩm mới</h1>
            </div>
            <div class="box-upload">
                <div class="upload-image">

                <div class="upload">
                    <p>Tải ảnh lên:</p>
                    <input type="file">
                </div>
            </div>
            <div class="box-upload">
                <div class="upload">
                    <p>Tên danh mục:</p>
                    <input type="text" name="" id="" placeholder="Nhập tên danh mục">
                </div>
                <div class="upload">
                    <p>Mô tả:</p>
                    <textarea name="content" id="" cols="40" rows="5" placeholder="Nhập nội dung"></textarea>
                </div>
            </div>
            <input type="submit" name="" value="Thêm sản phẩm" id="">
        </div>
    </main>
    <script>
        const menuStylenone = document.querySelectorAll('#sidebar a');
        const menuStyletow = document.querySelectorAll('#sidebar a');
        

        // Function to handle the active class toggle
        menuStylenone.forEach(item => {
            item.addEventListener('click', function() {
                // Remove the 'active' class from all items
                menuStylenone.forEach(i => i.classList.remove('active1'));
                // Add the 'active' class to the clicked item
                this.classList.add('active1');
            });
        });
        menuStylentow.forEach(item => {
            item.addEventListener('click', function() {
                // Remove the 'active' class from all items
                menuStylentow.forEach(i => i.classList.remove('active1'));
                // Add the 'active' class to the clicked item
                this.classList.add('active1');
            });
        });

        function toggleSuMenu(button) {
            button.nextElementSibling.classList.toggle('show');
            button.classList.toggle('rotate');
            if (sidebar.classList.contains('close')) {
                sidebar.classList.toggle('close');
                toggleButton.classList.toggle('rotate');
            }
        }
    </script>
</body>
</html>
