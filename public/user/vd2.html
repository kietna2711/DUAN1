<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.tab-button {
    padding: 10px 20px;
    cursor: pointer;
}

.tab-content {
    display: none;
}

</style>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('tab1')">Thẻ 1</button>
        <button class="tab-button" onclick="openTab('tab2')">Thẻ 2</button>
        <button class="tab-button" onclick="openTab('tab3')">Thẻ 3</button>
    </div>

    <div id="tab1" class="tab-content">
        <h2>Trang Thẻ 1</h2>
        <p>Nội dung của thẻ 1</p>
    </div>
    <div id="tab2" class="tab-content" style="display: none;">
        <h2>Trang Thẻ 2</h2>
        <p>Nội dung của thẻ 2</p>
    </div>
    <div id="tab3" class="tab-content" style="display: none;">
        <h2>Trang Thẻ 3</h2>
        <p>Nội dung của thẻ 3</p>
    </div>

    <script>
        function openTab(tabId) {
    // Ẩn tất cả các thẻ
    const contents = document.querySelectorAll('.tab-content');
    contents.forEach(content => content.style.display = 'none');

    // Hiển thị thẻ được chọn
    document.getElementById(tabId).style.display = 'block';
}

// Hiển thị thẻ đầu tiên khi tải trang
document.getElementById('tab1').style.display = 'block';

    </script>
</body>
</html>
